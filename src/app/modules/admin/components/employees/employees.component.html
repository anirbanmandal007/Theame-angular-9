<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">people_alt</i>
            </div>
            <h4 class="card-title float-left">employees</h4>
            <button mat-raised-button class="float-right" color="primary" style="margin-top: 10px;"
              (click)="addDialog()">
              Add
            </button>
          </div>
          <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" width="100%">
              <thead>
                <tr>
                 <td>Employeenumber</td>
<td>Lastname</td>
<td>Firstname</td>
<td>Extension</td>
<td>Email</td>
<td>Officecode</td>
<td>Reportsto</td>
<td>Jobtitle</td>

                  <th class="text-right" data-orderable="false" data-priority="2">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dto1 of dtos">
                

                   <td>{{dto1['employeeNumber']}}</td>
 <td>{{dto1['lastName']}}</td>
 <td>{{dto1['firstName']}}</td>
 <td>{{dto1['extension']}}</td>
 <td>{{dto1['email']}}</td>
 <td>{{dto1['officeCode']}}</td>
 <td>{{dto1['reportsTo']}}</td>
 <td>{{dto1['jobTitle']}}</td>

                  <td class="text-right">
                    <a href="javascript:void(0)" (click)="editDialog(dto1)"
                      class="btn btn-link btn-warning btn-just-icon edit">
                      <i class="material-icons">dvr</i>
                    </a>
                    <a href="javascript:void(0)" (click)="deleteDialog(dto1)"
                      class="btn btn-link btn-danger btn-just-icon remove">
                      <i class="material-icons">close</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
