<h1 mat-dialog-title>employees</h1>
<div mat-dialog-content>
    <form fxLayout="column" #employeesForm="ngForm">
        <mat-tab-group mat-align-tabs="start">
 <mat-tab label="Tab 1">
<div fxLayout="row wrap" fxLayoutGap="30px">
            <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex> 
                <input matInput placeholder="Employeenumber" type="number" name="employeeNumber"[(ngModel)]="employeesObj.employeeNumber"
#employeeNumber="ngModel"  required   >
               <mat-error *ngIf="employeeNumber.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>
 <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Lastname" name="lastName"[(ngModel)]="employeesObj.lastName"
#lastName="ngModel"  required  >
            <mat-error *ngIf="lastName.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>
 <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Firstname" name="firstName"[(ngModel)]="employeesObj.firstName"
#firstName="ngModel"  required  >
            <mat-error *ngIf="firstName.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>
 <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Extension" name="extension"[(ngModel)]="employeesObj.extension"
#extension="ngModel"  required  >
            <mat-error *ngIf="extension.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>
 <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Email" name="email"[(ngModel)]="employeesObj.email"
#email="ngModel"  required  >
            <mat-error *ngIf="email.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>
 <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Officecode" name="officeCode"[(ngModel)]="employeesObj.officeCode"
#officeCode="ngModel"  required  >
            <mat-error *ngIf="officeCode.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>
 <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex> 
                <input matInput placeholder="Reportsto" type="number" name="reportsTo"[(ngModel)]="employeesObj.reportsTo"
#reportsTo="ngModel"   >
               
            </mat-form-field>
      
</div>

</div>
      </mat-tab>


 <mat-tab label="Tab 2">
<div fxLayout="row wrap" fxLayoutGap="30px">
            <div fxLayout="row wrap" fxLayoutGap="30px">
           <mat-form-field fxFlex>
                <input matInput placeholder="Jobtitle" name="jobTitle"[(ngModel)]="employeesObj.jobTitle"
#jobTitle="ngModel"  required  >
            <mat-error *ngIf="jobTitle.hasError('required')">
                    Please enter the value..
                </mat-error>
            </mat-form-field>
      
</div>

</div>
      </mat-tab>



</mat-tab-group>

    </form>
</div>

<div mat-dialog-actions>
    <div fxLayout="row wrap" fxFlex fxLayoutGap="10px" fxLayoutAlign="end start">
        <button mat-button mat-dialog-close tabindex="-1" cdkFocusInitial>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!employeesForm.valid || !employeesForm.dirty"
            (click)="saveemployees(employeesObj)">
            Add/Update
        </button>
    </div>
</div>
